<div class="content-admin">
  <header>
    <div class="col-sm-6">
      <h1>Content</h1>
    </div>
    <div class="col-sm-6">
      <button class="pull-right btn btn-sm btn-info" (click)="createPost()">Create</button>
    </div>
  </header>
  <div class="row">
    <app-content-table [posts]="posts | async" (deletePost)="deletePost($event)" ></app-content-table>
  </div>
</div>
