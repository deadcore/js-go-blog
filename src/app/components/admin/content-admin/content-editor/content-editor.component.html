<form class="content-editor" [formGroup]="form" novalidate>
  <div class="row">
    <div class="col-sm-12">
      <input type="text" class="form-control" formControlName="Title">
    </div>
  </div>
  <hr>
  <div class="flexcontainer">
    <div>
      <app-editor formControlName="Content"></app-editor>
    </div>
    <div *ngIf="post | async">
      <app-post-display [post]="post | async"></app-post-display>
    </div>
  </div>
</form>
