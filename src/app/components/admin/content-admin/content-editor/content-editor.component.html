<form class="content-editor" [formGroup]="form" novalidate>
  <div class="row">
    <div class="col-sm-12">
      <input id="title" type="text" class="form-control" formControlName="Title">
    </div>
  </div>
  <div class="flexcontainer">
    <div>
      <app-editor formControlName="Content"></app-editor>
    </div>
    <div>
      <h1>{{title | async}}</h1>
      <div [innerHTML]="content | async | Markdown"></div>
    </div>
  </div>
</form>
